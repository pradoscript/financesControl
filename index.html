<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Finances Control</h1>
            <img src="sif.png" alt="">
            <p>SALDO: R$<span id="balance">0</span></p>
        </header>
        <section>
            <form id="transactionForm">
                <label for="text">Motivo:</label>
                <input name="reason" id="reason" type="text" placeholder="Motivo da Transferencia">
                <label for="text">Valor:</label>
                <input name="valueTransaction" id="valueTransaction" type="text" placeholder="Valor da Transferencia"><br>
                <button>Registrar Transação</button>
            </form>
            <section>
                <form id="depositForm">
                    <label for="deposit">Depósito:</label>
                    <input name="deposit" id="deposit" type="text" placeholder="Valor do Depósito"><br>
                    <button>Depositar</button>
                </form>
            </section> <hr>
            <section>
                <form id="removeForm">
                    <label for="deposit">Remover Transação:</label>
                    <input name="removeTransaction" id="removeTransaction" type="text" placeholder="ID da Transação"><br>
                    <button>Remover</button>
                </form>
            </section> 
        </section> <hr>
        <section id="transactionSection">
            <h2>Transações/Depósitos</h2>
            <ul>

            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
